<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bool Zapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<div id="app">
    

    
    <div class="contain_1 d-flex">

        <div class="contain_left">
            <div class="fasce_div"></div>
        </div>
<!-----------------------------------------
    struttura centrale
--------------------------------------------->
        <div class="contain_middle d-flex">
        <!-------------------------mini nav-->
            <div class="colon_left  flex-column">

                <div class="mini_nav">

                    <div class="mini_nav_user d-flex justify-content-between">
                        
                        <div class="d-flex align-items-center">
                            <img class="user_image"src="./img/avatar_io.jpg" alt="">
                            <h4 class="fs-5">Nome Utente</h4>
                        </div>

                        <div class="mini_nav_user_icons d-flex justify-content-around align-items-center">
                            <i class="icon_s fas fa-circle-notch"></i>
                            <i class="icon_s fas fa-comment-alt"></i>
                            <i class="icon_s fas fa-ellipsis-v"></i>
                        </div>
                        
                    </div>

                    <div class="notifica d-flex align-items-center ">

                        <div class="notifica_icons px-4 ">
                            <div class="allert d-flex align-items-center justify-content-center"><i class="fas fa-bell-slash fa-2x"></i></div>
                        </div>

                        <div class="text_notifica">
                            <h4 class="fs-5">Ricevi notifiche di nuovi messagi</h4>
                            <p class="font_s"><a href="">Attiva notifiche desktop</a></p>
                        </div>
                    </div>
                    <div class="mini_nav_input position-relative">
                        <i class="position-absolute fas fa-search "><span>Cerca o inizia una nuova chat</span> </i>
                        <input class="search_chatt" value="  " type="search" name="" id="">
                    </div>
                     
                    
                </div> 
         <!-------------------------utenti-->       
                <div class="gruppo_utenti">
                    <div class="utenti d-flex" v-for="(contact, index) in contacts" :class="index === activeContact ? `active` : ``">        
                        <img class="user_image" :src="contact.foto" alt="">
                        <h4 class="fs-5">{{contact.name}}</h4>
                    </div>
                    <!--
                    <div class="utenti d-flex">        
                        <img class="user_image" src="./img/avatar_2.jpg" alt="">
                        <h4 class="fs-5">Fabio</h4>
                    </div>

                    <div class="utenti d-flex">        
                        <img class="user_image" src="./img/avatar_3.jpg" alt="">
                        <h4 class="fs-5">Samuele</h4>
                    </div>

                    <div class="utenti d-flex">        
                        <img class="user_image" src="./img/avatar_6.jpg" alt="">
                        <h4 class="fs-5">Luisa</h4>
                    </div>
                    -->
                    
                </div>
                
            </div>
        <!-------------------------lato chatt-->
            <div class="colon_right d-flex justify-content-between flex-column ">
                
                <div class="nav_chatt d-flex justify-content-between">

                    <!--<div class="nav_chatt_left">
                        <div class="d-flex align-items-center">
                            <img class="user_image" :src="contact[activeContact].foto" alt="">
                            <div class="d-flex justify-content-center  flex-column px-3 pt-3">
                                <h4 class="fs-6">{{contacts[activeContact].name</h4>
                                 <p class="font_s">{{contacts[activeContact].date</p>
                            </div>
                            
                        </div>
                    </div>-->

                    <div class="nav_chatt_right d-flex align-items-center">
                        <i class="icon_s fas fa-search "></i>
                        <i class="icon_s fas fa-paperclip "></i>
                        <i class="icon_s fas fa-ellipsis-v "></i>
                    </div>

                </div>

                <div class="input_chatt d-flex align-items-center justify-content-between">
                    
                    <i class="icon_s far fa-smile "></i>

                    <div class="input_chatt_middle position-relative">
                        
                        <input type="text" placeholder="scrivi un messaggio"  name="" id="">
                    </div>

                    <i class="icon_s fas fa-microphone "></i>

                </div>
            </div>

        </div>

        <div class="contain_right">
            <div class="fasce_div"></div>
        </div>
    </div>
    


</div>




    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/app.js"></script>
</body>
</html>
